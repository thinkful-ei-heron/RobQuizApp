<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML Quiz App</title>
</head>

        <body>
            <section class="main">
                    <h1><a href="index.html">Welcome to the HTML Quiz!</a></h1>
                    <section>
                            <ul>
                              <li>Question:
                                <span class="questionCounter">0</span>/10</li>
                              <li>Score:
                                <span class="scoreCounter">0</span>
                              </li>
                            </ul>
                    </section>
                    <section class="middle" aria-live="polite">
                        <section class="startQuiz box">
                            <h3>This quiz will assess what you know about Hypertext Markup Language</h3>
                            <button type="button" class="startButton button">Let's Go!</button>
                    </section>
                        <section class="questionBox box altBox">
                            </section>
                                <section class="response box altBox"></section>
                                <section class="final box altBox"></section>
                        </section>
                    </section>
                </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
